<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabalho Formulário</title>
    <link rel="stylesheet" href="formulario.css">
</head>
<body>
    <div>
        <h1 id="titulo"><strong>Cadrastro</strong></h1>
        <p id="subtitulo"><strong>◉ Complete suas informações</strong></p>
        <br>
    </div>

    <form>
        <fieldset class="grupo">
            <div class="campo">
                <label for="nome"><strong>Nome</strong></label>
                <input type="text" name="nome" id="nome" required>
            </div>

            <div class="campo">
                <label for="sobrenome"><strong>Sobrenome</strong></label>
                <input type="text" name="sobrenome" id="sobrenome" required>
            </div>

            <div class="campo">
                <label for="email"><strong>Email</strong></label>
                <input type="email" name="email" id="email" required>
            </div>
        </fieldset>

            <div class="campo">
                <label><strong>◉ Qual o lado da aplicação você desenvolve?</strong> </label>
            <label>
                <input type="radio" name="devweb" id="devweb" value="frontend" checked>Front-End
            </label>
            <label>
                <input type="radio" name="devweb" id="devweb" value="backend">Back-End
            </label>
            <label>
                <input type="radio" name="devweb" id="devweb" value="fullstack">Fullstack
            </label>
            </div>
    
            <div class="campo">
                <label for="senioridade"><strong>◉ Senioridade</strong></label>
                <select id="senioridade">
                    <option selected disabled value="">Selecione</option>
                    <option>Junior</option>
                    <option>Pleno</option>
                    <option>Senior</option>
                </select>
            </div>

        <fieldset class="grupo">
            <div id="check">
                <label><strong>◉ Selecione as tecnologias que utiliza:</strong></label><br><br>
                <input type="checkbox" name="tecnologia1" id="tecnologia1" value="html" >
                <label for="tecnologia1">HTML</label>
                <input type="checkbox" name="tecnologia2" id="tecnologia2" value="css">
                <label for="tecnologia2">CSS</label>
                <input type="checkbox" name="tecnologia3" id="tecnologia3" value="javascript">
                <label for="tecnologia3">javascript</label>
                <input type="checkbox" name="tecnologia4" id="tecnologia4" value="php">
                <label for="tecnologia4">PHP</label>
                <input type="checkbox" name="tecnologia5" id="tecnologia5" value="c#">
                <label for="tecnologia5">C#</label>
                <input type="checkbox" name="tecnologia6" id="tecnologia6" value="python">
                <label for="tecnologia6">Python</label>
                <input type="checkbox" name="tecnologia7" id="tecnologia7" value="java">
                <label for="tecnologia7">Java</label>
            </div>
        </fieldset>

        <button class="botao" type="submit">Concluído</button>
    </form>
</body>
</html>
