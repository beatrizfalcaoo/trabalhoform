<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabalho Formulário</title>
</head>
<body>
    <div>
        <h1>Cadrastro</h1>
        <p>Complete suas informações</p>
        <br>
    </div>

    <form>
        <fieldset>
            <div>
                <label for="nome">Nome</label>
                <input type="text" name="nome" id="nome">
            </div>

            <div>
                <label for="sobrenome">Sobrenome</label>
                <input type="text" name="sobrenome" id="sobrenome">
            </div>

            <div>
                <label for="email">Email</label>
                <input type="email" name="email" id="email">
            </div>
        </fieldset>

            <div>
                <label>Qual o lado da aplicação você desenvolve? </label>
            <label>
                <input type="radio" name="devweb" id="devweb" value="frontend" checked>Front-End
            </label>
            <label>
                <input type="radio" name="devweb" id="devweb" value="backend">Back-End
            </label>
            <label>
                <input type="radio" name="devweb" id="devweb" value="fullstack">Fullstack
            </label>
            </div>
    
            <div>
                <label>Senioridade</label>
                <section>
                    <option selected disabled value="">Selecione</option>
                    <option>Junior</option>
                    <option>Pleno</option>
                    <option>Senior</option>
                </section>
            </div>

        <fieldset>
            <div>
                <label>Selecione as tecnologias que utiliza</label><br><br>
                <input type="checkbox" name="tecnologia1" id="tecnologia1" value="html">
                <label for="tecnologia1">HTML</label>
                <input type="checkbox" name="tecnologia2" id="tecnologia2" value="css">
                <label for="tecnologia2">CSS</label>
                <input type="checkbox" name="tecnologia3" id="tecnologia3" value="javascript">
                <label for="tecnologia3">javascript</label>
                <input type="checkbox" name="tecnologia4" id="tecnologia4" value="php">
                <label for="tecnologia4">PHP</label>
            </div>
        </fieldset>
    </form>
</body>
</html>
